kind: pipeline
name: default

workspace:
  base: /go
  path: src/github.com/bjornramberg/api/
  
steps:  
  - name: coverage
    image: plugins/codecov
    settings:
      token: ${{secrets.CODECOV_TOKEN}}
      files:
       - api.go

  - name: build
    image: golang
    commands:
     - go get -d -v .
     - go build -o output
     - chmod +x output
      
  - name: run
    image: golang
    commands:
     - go get
     - go build -o api
     - chmod +x api
     - ./api &
